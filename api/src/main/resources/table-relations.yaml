relations:
  - name: "customer-orders"
    mainTable: "customer"
    joinTables:
      - table: "order"
        mainField: "id"
        joinField: "customerId"
        type: "one_to_many"
  
  - name: "order-payment"
    mainTable: "order"
    joinTables:
      - table: "payment"
        mainField: "id"
        joinField: "orderId"
        type: "one_to_one"
  
  - name: "customer-orders-payments"
    mainTable: "customer"
    joinTables:
      - table: "order"
        mainField: "id"
        joinField: "customerId"
        type: "one_to_many"
      - table: "payment"
        mainField: "orderId"
        joinField: "orderId"
        type: "one_to_one"
        parentTable: "order" 