relations:
  - name: "customer-orders"
    mainTable: "customer"
    joinTables:
      - table: "order"
        mainField: "id"
        joinField: "customerId"
        type: "ONE_TO_MANY"
  
  - name: "order-payment"
    mainTable: "order"
    joinTables:
      - table: "payment"
        mainField: "id"
        joinField: "orderId"
        type: "ONE_TO_ONE"
  
  - name: "customer-orders-payments"
    mainTable: "customer"
    joinTables:
      - table: "order"
        mainField: "id"
        joinField: "customerId"
        type: "ONE_TO_MANY"
      - table: "payment"
        mainField: "orderId"
        joinField: "orderId"
        type: "ONE_TO_ONE"
        parentTable: "order"

  # 添加订单-客户关系
  - name: "order-customer"
    mainTable: "order"
    joinTables:
      - table: "customer"
        mainField: "customerId"
        joinField: "id"
        type: "MANY_TO_ONE"

  # 添加订单-支付关系
  - name: "order-payment"
    mainTable: "order"
    joinTables:
      - table: "payment"
        mainField: "id"
        joinField: "orderId"
        type: "ONE_TO_ONE" 