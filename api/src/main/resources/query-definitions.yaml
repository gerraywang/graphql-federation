queries:
  customer-orders:
    mainTable:
      tableName: customer
      fields: [name, age]
      alias: customer
    relationName: customer-orders
    joins:
      - tableName: order
        fields: [orderNo, amount, status]
        alias: orders

  product-inventory:
    mainTable:
      tableName: product
      fields: [name, price, code]
      alias: product
    relationName: product-inventory
    joins:
      - tableName: inventory
        fields: [quantity, location, status]
        alias: inventory 