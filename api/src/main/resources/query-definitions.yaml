queries:
  customer-orders:
    mainTable:
      tableName: customer
      fields: [name, age]
      alias: customer
    relationName: customer-orders
    joins:
      - tableName: order
        fields: [orderNo, amount, status]
        alias: orders

  product-inventory:
    mainTable:
      tableName: product
      fields: [name, price, code]
      alias: product
    relationName: product-inventory
    joins:
      - tableName: inventory
        fields: [quantity, location, status]
        alias: inventory

  order-customer:
    mainTable:
      tableName: order
      fields: [orderNo, amount, status, createTime]
      alias: order
    relationName: order-customer
    joins:
      - tableName: customer
        fields: [name, phone, email]
        alias: customer

  order-payment:
    mainTable:
      tableName: order
      fields: [orderNo, amount, status]
      alias: order
    relationName: order-payment
    joins:
      - tableName: payment
        fields: [paymentNo, paymentAmount, paymentStatus]
        alias: payment 